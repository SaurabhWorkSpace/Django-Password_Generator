<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <div class="container">
      <h1>Password Generator</h1>
      <form action="{% url 'password' %}">
        <label>
          Length of the password
          <select name="length">
            <option>8</option>
            <option>12</option>
            <option selected="selected">16</option>
            <option>24</option>
          </select>
        </label>
        <br />
        <label><input type="checkbox" name="uppercase" /> Uppercase</label>
        <br />
        <label><input type="checkbox" name="numbers" /> Numbers</label>
        <br />
        <label><input type="checkbox" name="special" /> Special Characters</label>
        <br />

        <input type="submit" text="Generate Password" class="btn btn-primary" />
      </form>
    </div>
  </body>
</html>
